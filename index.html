<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syst√®me de Gestion de Projets</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .nav-tab {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .nav-tab.active {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            transform: translateY(-2px);
        }

        .tab-content {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .tab-content.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }

        .project-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .project-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
        }

        .project-progress {
            font-size: 0.9em;
            color: #7f8c8d;
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #ecf0f1;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .task-content {
            flex: 1;
        }

        .task-name {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .task-date {
            font-size: 0.85em;
            color: #7f8c8d;
        }

        .task-status {
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 500;
            margin-left: 10px;
        }

        .status-todo {
            background: #fee;
            color: #c0392b;
        }

        .status-progress {
            background: #ffeaa7;
            color: #d68910;
        }

        .status-done {
            background: #d5f4e6;
            color: #27ae60;
        }

        .urgent {
            background: #ffebee;
            border-left: 4px solid #e74c3c;
        }

        .add-task-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .gantt-container {
            overflow-x: auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .gantt-chart {
            min-width: 800px;
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 20px;
        }

        .gantt-tasks {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .gantt-task {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            color: #2c3e50;
            border-left: 4px solid #667eea;
        }

        .gantt-timeline {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .gantt-bar {
            height: 50px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 25px;
            position: relative;
            display: flex;
            align-items: center;
            padding: 0 15px;
            color: white;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .notification-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification-panel.show {
            transform: translateX(0);
        }

        .notification-item {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .notification-item:last-child {
            border-bottom: none;
        }

        .notification-urgent {
            background: #ffebee;
            border-left: 4px solid #e74c3c;
            padding-left: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2em;
            }

            .nav-tabs {
                flex-direction: column;
                align-items: center;
            }

            .nav-tab {
                width: 100%;
                max-width: 200px;
                text-align: center;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .gantt-chart {
                grid-template-columns: 150px 1fr;
            }

            .notification-panel {
                position: fixed;
                top: 0;
                right: 0;
                left: 0;
                max-width: none;
                border-radius: 0;
                transform: translateY(-100%);
            }

            .notification-panel.show {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Syst√®me de Gestion de Projets</h1>
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="showTab('dashboard')">üìä Tableau de Bord</button>
                <button class="nav-tab" onclick="showTab('projects')">üìã Projets</button>
                <button class="nav-tab" onclick="showTab('gantt')">üìà Gantt</button>
                <button class="nav-tab" onclick="showTab('add-task')">‚ûï Ajouter T√¢che</button>
            </div>
        </div>

        <!-- Dashboard Tab -->
        <div id="dashboard" class="tab-content active">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="total-tasks">0</h3>
                    <p>T√¢ches Total</p>
                </div>
                <div class="stat-card">
                    <h3 id="completed-tasks">0</h3>
                    <p>Termin√©es</p>
                </div>
                <div class="stat-card">
                    <h3 id="progress-tasks">0</h3>
                    <p>En Cours</p>
                </div>
                <div class="stat-card">
                    <h3 id="urgent-tasks">0</h3>
                    <p>Urgentes</p>
                </div>
            </div>
        </div>

        <!-- Projects Tab -->
        <div id="projects" class="tab-content">
            <div class="projects-grid" id="projects-container">
                <!-- Projects will be populated here -->
            </div>
        </div>

        <!-- Gantt Tab -->
        <div id="gantt" class="tab-content">
            <div class="gantt-container">
                <h2 style="margin-bottom: 20px; color: #2c3e50;">üìà Diagramme de Gantt</h2>
                <div class="gantt-chart" id="gantt-chart">
                    <!-- Gantt chart will be populated here -->
                </div>
            </div>
        </div>

        <!-- Add Task Tab -->
        <div id="add-task" class="tab-content">
            <div class="add-task-form">
                <h2 style="margin-bottom: 20px; color: #2c3e50;">‚ûï Ajouter une Nouvelle T√¢che</h2>
                <form id="task-form">
                    <div class="form-group">
                        <label for="task-project">Projet:</label>
                        <select id="task-project" required>
                            <option value="">S√©lectionner un projet</option>
                            <option value="EHCVM3">Enqu√™te m√©nage EHCVM3</option>
                            <option value="Volet Prix">Volet Prix</option>
                            <option value="NSU">NSU</option>
                            <option value="SPIDVAC">SPIDVAC</option>
                            <option value="GDI Advisor">GDI Advisor</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="task-name">Nom de la t√¢che:</label>
                        <input type="text" id="task-name" required>
                    </div>
                    <div class="form-group">
                        <label for="task-date">Date limite:</label>
                        <input type="date" id="task-date" required>
                    </div>
                    <div class="form-group">
                        <label for="task-status">Statut:</label>
                        <select id="task-status" required>
                            <option value="todo">Non entam√©e</option>
                            <option value="progress">En cours</option>
                            <option value="done">Termin√©e</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Ajouter la T√¢che</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Notification Panel -->
    <div class="notification-panel" id="notification-panel">
        <h3 style="margin-bottom: 15px; color: #2c3e50;">üîî Notifications</h3>
        <div id="notifications-list">
            <!-- Notifications will be populated here -->
        </div>
    </div>

    <script>
        // Initial data
        let projects = {
            'EHCVM3': {
                name: 'Enqu√™te m√©nage EHCVM3',
                tasks: [
                    { id: 1, name: 'Finalisation de l\'application', date: '2025-09-01', status: 'todo' },
                    { id: 2, name: 'Appropriation du manuel de l\'enqu√™teur', date: '2025-08-01', status: 'todo' },
                    { id: 3, name: 'Appropriation du questionnaire', date: '2025-08-01', status: 'todo' },
                    { id: 4, name: 'Programme rejet', date: '2025-09-01', status: 'todo' },
                    { id: 5, name: 'Programme d\'harmonisation', date: '2025-09-01', status: 'todo' }
                ]
            },
            'Volet Prix': {
                name: 'Volet Prix',
                tasks: [
                    { id: 6, name: 'Adaptation du questionnaire', date: '2025-07-20', status: 'progress' },
                    { id: 7, name: 'Test du questionnaire', date: '2025-07-30', status: 'todo' },
                    { id: 8, name: 'Partage d\'exp√©rience avec l\'√©quipe Prix', date: '2025-07-31', status: 'todo' }
                ]
            },
            'NSU': {
                name: 'NSU',
                tasks: [
                    { id: 9, name: 'G√©n√©ration du catalogue', date: '2025-07-30', status: 'todo' },
                    { id: 10, name: 'Facteurs de conversion', date: '2025-07-30', status: 'todo' }
                ]
            },
            'SPIDVAC': {
                name: 'SPIDVAC',
                tasks: [
                    { id: 11, name: 'Finalisation du rapport descriptif', date: '2025-07-07', status: 'progress' },
                    { id: 12, name: 'Mise en place du Dashboard de suivi', date: '2025-07-31', status: 'todo' },
                    { id: 13, name: 'Mod√©lisation avec class latentes', date: '2025-07-31', status: 'todo' }
                ]
            },
            'GDI Advisor': {
                name: 'GDI Advisor',
                tasks: [
                    { id: 14, name: 'Appropriation du questionnaire', date: '2025-07-09', status: 'todo' },
                    { id: 15, name: 'Compr√©hension mode CAWI', date: '2025-07-09', status: 'todo' },
                    { id: 16, name: 'Proposition de rapport', date: '2025-07-31', status: 'todo' },
                    { id: 17, name: 'Dashboard', date: '2025-07-31', status: 'todo' }
                ]
            }
        };

        let taskIdCounter = 18;

        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });

            // Remove active class from all nav tabs
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked nav tab
            event.target.classList.add('active');

            // Update content based on tab
            if (tabName === 'dashboard') {
                updateDashboard();
            } else if (tabName === 'projects') {
                renderProjects();
            } else if (tabName === 'gantt') {
                renderGantt();
            }
        }

        function updateDashboard() {
            let totalTasks = 0;
            let completedTasks = 0;
            let progressTasks = 0;
            let urgentTasks = 0;
            
            const today = new Date();
            const weekFromToday = new Date(today.getTime() + 7 * 24 * 60 * 60 * 1000);

            Object.values(projects).forEach(project => {
                project.tasks.forEach(task => {
                    totalTasks++;
                    if (task.status === 'done') completedTasks++;
                    if (task.status === 'progress') progressTasks++;
                    
                    const taskDate = new Date(task.date);
                    if (taskDate <= weekFromToday && task.status !== 'done') {
                        urgentTasks++;
                    }
                });
            });

            document.getElementById('total-tasks').textContent = totalTasks;
            document.getElementById('completed-tasks').textContent = completedTasks;
            document.getElementById('progress-tasks').textContent = progressTasks;
            document.getElementById('urgent-tasks').textContent = urgentTasks;

            // Update notifications
            updateNotifications();
        }

        function renderProjects() {
            const container = document.getElementById('projects-container');
            container.innerHTML = '';

            Object.entries(projects).forEach(([projectId, project]) => {
                const projectCard = document.createElement('div');
                projectCard.className = 'project-card';
                
                const completedCount = project.tasks.filter(task => task.status === 'done').length;
                const totalCount = project.tasks.length;
                const progressPercentage = totalCount > 0 ? Math.round((completedCount / totalCount) * 100) : 0;

                projectCard.innerHTML = `
                    <div class="project-header">
                        <div class="project-title">${project.name}</div>
                        <div class="project-progress">${progressPercentage}% (${completedCount}/${totalCount})</div>
                    </div>
                    <ul class="task-list">
                        ${project.tasks.map(task => `
                            <li class="task-item ${isUrgent(task) ? 'urgent' : ''}">
                                <input type="checkbox" class="task-checkbox" 
                                       ${task.status === 'done' ? 'checked' : ''} 
                                       onchange="toggleTask('${projectId}', ${task.id})">
                                <div class="task-content">
                                    <div class="task-name">${task.name}</div>
                                    <div class="task-date">√âch√©ance: ${formatDate(task.date)}</div>
                                </div>
                                <div class="task-status status-${task.status}">
                                    ${getStatusText(task.status)}
                                </div>
                            </li>
                        `).join('')}
                    </ul>
                `;

                container.appendChild(projectCard);
            });
        }

        function renderGantt() {
            const ganttChart = document.getElementById('gantt-chart');
            ganttChart.innerHTML = '';

            const tasksColumn = document.createElement('div');
            tasksColumn.className = 'gantt-tasks';

            const timelineColumn = document.createElement('div');
            timelineColumn.className = 'gantt-timeline';

            // Get all tasks with dates
            const allTasks = [];
            Object.entries(projects).forEach(([projectId, project]) => {
                project.tasks.forEach(task => {
                    allTasks.push({
                        ...task,
                        projectId,
                        projectName: project.name
                    });
                });
            });

            // Sort tasks by date
            allTasks.sort((a, b) => new Date(a.date) - new Date(b.date));

            allTasks.forEach(task => {
                const taskDiv = document.createElement('div');
                taskDiv.className = 'gantt-task';
                taskDiv.innerHTML = `
                    <div style="font-size: 0.9em; color: #667eea; margin-bottom: 5px;">${task.projectName}</div>
                    <div>${task.name}</div>
                `;

                const barDiv = document.createElement('div');
                barDiv.className = 'gantt-bar';
                barDiv.style.background = getGanttColor(task.status);
                barDiv.innerHTML = `
                    <div>${formatDate(task.date)}</div>
                    <div style="margin-left: auto; font-size: 0.8em;">${getStatusText(task.status)}</div>
                `;

                tasksColumn.appendChild(taskDiv);
                timelineColumn.appendChild(barDiv);
            });

            ganttChart.appendChild(tasksColumn);
            ganttChart.appendChild(timelineColumn);
        }

        function getGanttColor(status) {
            switch(status) {
                case 'done': return 'linear-gradient(45deg, #00b894, #00a085)';
                case 'progress': return 'linear-gradient(45deg, #fdcb6e, #e17055)';
                default: return 'linear-gradient(45deg, #667eea, #764ba2)';
            }
        }

        function toggleTask(projectId, taskId) {
            const task = projects[projectId].tasks.find(t => t.id === taskId);
            if (task) {
                if (task.status === 'done') {
                    task.status = 'todo';
                } else {
                    task.status = 'done';
                }
                renderProjects();
                updateDashboard();
            }
        }

        function isUrgent(task) {
            const today = new Date();
            const taskDate = new Date(task.date);
            const daysDiff = Math.ceil((taskDate - today) / (1000 * 60 * 60 * 24));
            return daysDiff <= 7 && task.status !== 'done';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR', { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric' 
            });
        }

        function getStatusText(status) {
            switch(status) {
                case 'todo': return 'Non entam√©e';
                case 'progress': return 'En cours';
                case 'done': return 'Termin√©e';
                default: return 'Non entam√©e';
            }
        }

        function updateNotifications() {
            const notificationsList = document.getElementById('notifications-list');
            notificationsList.innerHTML = '';

            const today = new Date();
            const urgentTasks = [];

            Object.entries(projects).forEach(([projectId, project]) => {
                project.tasks.forEach(task => {
                    if (task.status !== 'done') {
                        const taskDate = new Date(task.date);
                        const daysDiff = Math.ceil((taskDate - today) / (1000 * 60 * 60 * 24));
                        
                        if (daysDiff <= 7) {
                            urgentTasks.push({
                                ...task,
                                projectName: project.name,
                                daysDiff
                            });
                        }
                    }
                });
            });

            urgentTasks.sort((a, b) => a.daysDiff - b.daysDiff);

            urgentTasks.forEach(task => {
                const notificationItem = document.createElement('div');
                notificationItem.className = `notification-item ${task.daysDiff <= 3 ? 'notification-urgent' : ''}`;
                
                let urgencyText = '';
                if (task.daysDiff < 0) {
                    urgencyText = `‚ö†Ô∏è En retard de ${Math.abs(task.daysDiff)} jour(s)`;
                } else if (task.daysDiff === 0) {
                    urgencyText = 'üö® Aujourd\'hui';
                } else if (task.daysDiff === 1) {
                    urgencyText = '‚è∞ Demain';
                } else {
                    urgencyText = `üìÖ Dans ${task.daysDiff} jour(s)`;
                }

                notificationItem.innerHTML = `
                    <div style="font-weight: bold; color: #2c3e50;">${task.name}</div>
                    <div style="font-size: 0.9em; color: #667eea;">${task.projectName}</div>
                    <div style="font-size: 0.8em; color: #e74c3c; margin-top: 5px;">${urgencyText}</div>
                `;

                notificationsList.appendChild(notificationItem);
            });

            if (urgentTasks.length === 0) {
                notificationsList.innerHTML = '<div style="text-align: center; color: #27ae60; font-weight: 500;">‚úÖ Aucune t√¢che urgente</div>';
            }

            // Show notification panel if there are urgent tasks
            if (urgentTasks.length > 0) {
                setTimeout(() => {
                    document.getElementById('notification-panel').classList.add('show');
                }, 1000);
            }
        }

        // Add task form handling
        document.getElementById('task-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const projectId = document.getElementById('task-project').value;
            const taskName = document.getElementById('task-name').value;
            const taskDate = document.getElementById('task-date').value;
            const taskStatus = document.getElementById('task-status').value;

            if (projects[projectId]) {
                const newTask = {
                    id: taskIdCounter++,
                    name: taskName,
                    date: taskDate,
                    status: taskStatus
                };

                projects[projectId].tasks.push(newTask);
                
                // Reset form
                document.getElementById('task-form').reset();
                
                // Show success message
                alert('T√¢che ajout√©e avec succ√®s!');
                
                // Update dashboard
                updateDashboard();
            }
        });

        // Close notification panel when clicking outside
        document.addEventListener('click', function(e) {
            const panel = document.getElementById('notification-panel');
            if (!panel.contains(e.target) && panel.classList.contains('show')) {
                panel.classList.remove('show');
            }
        });

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            updateDashboard();
            renderProjects();
            renderGantt();
        });

        // Auto-refresh notifications every 30 seconds
        setInterval(updateNotifications, 30000);
    </script>
</body>
